							<p class="major">平日人潮則還好，除了在地店家會天天營業，大多攤販僅假日才開，滿分漫遊老街，也發現不少百年老店及在地美食，看得出來，有些店面都有歷史歲月的痕跡，像是太平牛肉麵、茶行、野生愛玉等店家。
							</p>

							<p>梅山太平老街是條古老的街道，帶點懷舊的氛圍，部份建築仍保留日本殖民時期的木造建築。</p>

						</div>

							<img src="tip/tip9.jpg" alt="" />
						</div>
					</section>

							<h2 class="font-yusei-magic">美食與伴手禮</h2>
							<p>沿途有許多美食與伴手禮，還有原住民小吃，相當豐富，路線也分為兩路，假日跟著人潮一起吃吃喝喝，滿載而歸。</p>
